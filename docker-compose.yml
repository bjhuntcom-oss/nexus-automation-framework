version: '3.8'

services:
  bjhunt-alpha:
    build: .
    container_name: bjhunt-alpha-strategic
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sessions:/app/sessions
      - ./reports:/app/reports
      - ./loot:/app/loot
      - ./downloads:/app/downloads
    environment:
      - PYTHONUNBUFFERED=1
      - BJHUNT_LOG_LEVEL=INFO
      - BJHUNT_STRATEGIC_ENGINE_ENABLED=true
      - BJHUNT_OBSERVABILITY_ENABLED=true
      - BJHUNT_GOVERNANCE_KEY=bjhunt-alpha-production-key-change-in-production
    networks:
      - bjhunt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-m", "bjhunt_alpha.healthcheck", "--quick", "--json"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 40s

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: bjhunt-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - bjhunt-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bjhunt-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - bjhunt-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Redis for distributed orchestration
  redis:
    image: redis:7-alpine
    container_name: bjhunt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - bjhunt-network
    restart: unless-stopped
    profiles:
      - distributed

  # Optional: PostgreSQL for audit logs and governance data
  postgres:
    image: postgres:15-alpine
    container_name: bjhunt-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./monitoring/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=bjhunt_alpha
      - POSTGRES_USER=bjhunt
      - POSTGRES_PASSWORD=bjhunt_password_change_in_production
    networks:
      - bjhunt-network
    restart: unless-stopped
    profiles:
      - enterprise

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
  postgres-data:

networks:
  bjhunt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
